<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display:inline-block;
            width: 100px;
            outline: 1px dotted red;
            text-align: justify;
        }

        span:after{
            content: '';
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
<span>姓名</span>
<br>
<span>电话号码</span>
</body>
</html>
