<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0;
            position: relative;
        }

        img{
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
<h3>拖动</h3>
<img id='box' src="f.png" alt="">

<script>
    var box = document.getElementById('box');
    var startX = 0;
    var startY = 0;
    box.ondragstart = function (ev) {
        console.log('ondragstart');
        startX = ev.offsetX;
        startY = ev.offsetY;
        console.log(startX);
        console.log(startY);
    };

    box.ondrag = function (ev) {
        console.log('ondrag');
        var x =  ev.pageX;
        var y =  ev.pageY;

        box.style.left = x + 'px';
        box.style.top  = y + 'px';
    };
    
    box.ondragend = function (ev) { 
        console.log('ondragend');
    }
</script>
</body>
</html>
