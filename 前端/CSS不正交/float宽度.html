<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .father {
            width: 400px;
            height: 40px;
            border: 1px solid #000;
        }

        .son {
            float: left;
            width: 50%;
            background-color: red;
        }

        /* 设置了float 的元素 包裹内容 其宽度百比是相对父容器的宽度*/
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
