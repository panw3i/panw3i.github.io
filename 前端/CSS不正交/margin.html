<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>测试页面</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            line-height: 2.8;
        }

        .wrap {
            margin: 20px;
        }

        ul {
            list-style: none outside;
            width: 500px;
            border: 1px solid #3cd;
        }

        li {
            border-bottom: 1px dashed #3cd;
            padding: 0 12px;
        }

        li {margin-bottom:-1px;}
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li>不管失败多少次，都要面对生活，充满希望。</li>
        <li>人若软弱就是自己最大的敌人，人若勇敢就是自己最好的朋友。</li>
        <li>时间也是一种成本，对时间的珍惜就是对成本的节约。</li>
        <li>无人理睬时，坚定执着。万人羡慕时，心如止水。</li>
        <li>成功不是凭梦想和希望，而是凭努力和实践。</li>
    </ul>
</div>
</body>
</html>
