<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input type="email">
</label>  <!--手机端会调用包含@ . 符号的键盘-->

<label for="">
    <input type="url" name="url" id="">  <!--手机键盘显示字母和数字 / .com等符号-->
</label>

<label for="tel">

</label><input type="tel" name="tel" id="tel">  <!--手机端显示数字键盘-->

<label>
    <input type="number">   <!-- 输入框只接受数字 和 e . + -   -->
</label>


<!-- date piker 苹果手机有专门效果-->
<input type="date">
<input type="week">
<input type="month">
<input type="time">
<input type="datetime-local">
<input type="datetime">  <!-- chrome 不兼容-->


<input type="range" min="1" max="10">

<!--search 有个小叉叉-->
<input type="search">


<!--颜色选择框-->
<input type="color">


</body>
</html>
